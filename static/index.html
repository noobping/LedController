<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Led Controller</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="/static/styles.css" />
</head>

<body>
  <div id="app">
    <div class="output" @click="hideSuggestions">
      <div class="messages">
        <div v-for="(msg, idx) in messages" :key="idx" :class="msg.type">
          {{ msg.text }}
        </div>
      </div>
    </div>

    <div class="command-prompt">
      <p class="title">Piano</p>
      <div class="piano">
        <div v-for="y in 4" :key="y" :class="`controller controller${y - 1}`">
          <div v-for="x in 5" :key="x" :class="`window window${x - 1}`">
            <button @click="pianoKey(y - 1, x - 1)" :aria-label="`Piano key ${y - 1}.${x - 1}`">{{ y - 1 }}.{{ x - 1 }}</button>
          </div>
        </div>
      </div>

      <p class="title">Websocket command prompt - v2</p>
      <div class="input-container">
        <input type="text" autofocus autocomplete="off" v-model="currentCommand"
          @keydown.down.prevent="selectNextSuggestion" @keydown.up.prevent="selectPrevSuggestion"
          @keydown.enter.prevent="sendCommand" @input="filterSuggestions"
          placeholder="Type a command (e.g., 'update; <data>')" aria-label="Command input" />
        <button @click="sendCommand" aria-label="Send command">Send</button>
      </div>

      <ul v-if="filteredSuggestions.length > 0" class="suggestions" role="listbox">
        <li v-for="(suggestion, index) in filteredSuggestions" :key="index"
          :class="{ selected: index === selectedSuggestionIndex }" @click="chooseSuggestion(index)" role="option"
          :aria-selected="index === selectedSuggestionIndex">
          {{ suggestion }}
        </li>
      </ul>

    </div>
  </div>
  <script src="/static/app.js"></script>
</body>

</html>
